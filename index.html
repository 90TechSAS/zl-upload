<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>90techSASAngular-zlUpload</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<!-- style of the file upload -->
	<link href='src/assets/css/style.min.css' rel='stylesheet' type='text/css'>
</head>
<style>
	body{
		font-family: 'Noto Sans', sans-serif;
		background-color:#fafafa;
	}
	/* put the file upload component in your container, it'll take 100% of the width's container and 210px in height */
	.container{
		width:500px;
		margin:0 auto;
	}
</style>
<body>

	<div class="container">
		<zl-upload to="https://fast-forest-70358.herokuapp.com/upload" zlf-dragndrop zlf-max-files="2" zlf-max-size-mb="1" zlf-accept=".pdf,.jpg,.png" zlf-autosubmit></zl-upload>
 	</div>

	<!-- dependencies -->
	<script src="build/angular.min.js"></script>
	<script src="build/lodash.js"></script>
	<!-- library to add -->
	<script src="build/app.js"></script>
	<!-- add 90Tech.zlUpload to your app  -->
	<script>
	  var demo = angular.module("demo",['90Tech.zlUpload']);
	</script>
</body>
</html>
